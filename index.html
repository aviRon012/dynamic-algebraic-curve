<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Dynamic Algebraic Curve</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0f172a;
            font-family: sans-serif;
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
        }
        #glCanvas { z-index: 0; }
        #uiCanvas { z-index: 1; }
        #ui-container {
            position: fixed;
            bottom: calc(40px + env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            background: rgba(15, 23, 42, 0.8);
            padding: 12px 24px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            transition: opacity 0.5s ease;
            user-select: none;
            display: flex;
            align-items: center;
            gap: 24px;
            max-width: 90vw;
            box-sizing: border-box;
        }
        #ui-container.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 0;
        }
        /* Mobile Layout */
        @media (max-width: 600px) {
            #ui-container {
                flex-direction: column;
                gap: 12px;
                padding: 16px;
                width: max-content;
                bottom: calc(20px + env(safe-area-inset-bottom));
            }
            .row {
                width: 100%;
                justify-content: center;
            }
            button {
                padding: 8px 16px; /* Larger touch targets */
                font-size: 14px;
            }
        }
        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #5eead4;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            white-space: nowrap;
        }
        button:hover {
            background: rgba(45, 212, 191, 0.2);
            border-color: #5eead4;
        }
        .degree-ctrl {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #degree-val {
            font-weight: bold;
            min-width: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <div class="row">
            <span>Degree:</span>
            <div class="degree-ctrl">
                <button id="btn-deg-down" title="Arrow Down">-</button>
                <span id="degree-val">2</span>
                <button id="btn-deg-up" title="Arrow Up">+</button>
            </div>
        </div>
        <div class="row">
            <button id="btn-pause" style="flex: 1" title="Space">Pause</button>
            <button id="btn-restart" style="flex: 1" title="R">Restart</button>
            <button id="btn-curve" style="flex: 1" title="C">Hide Curve</button>
        </div>
    </div>
    <canvas id="glCanvas"></canvas>
    <canvas id="uiCanvas"></canvas>

    <script type="module" src="js/main.js"></script>
</body>
</html>
